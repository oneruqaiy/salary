<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>راتبي الذكي — Budget Planner</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --pink:#f7c6d9;
  --deep-pink:#f08fb8;
  --beige:#fff6f3;
  --gold:#d6b86a;
  --card-shadow:0 6px 18px rgba(224,155,190,0.18);
  --accent-text:#6b2f46;
}
body{ background:linear-gradient(180deg,#fff 0%,#fff6f8 100%); color:var(--accent-text); font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; padding-bottom:40px;}
.card-rose{background: linear-gradient(180deg, rgba(240,143,184,0.08), rgba(247,198,217,0.03)); border:none; box-shadow:var(--card-shadow); border-radius:14px;}
.stat-card{border-radius:12px; padding:18px;}
.category-name{font-weight:700; font-size:0.95rem;}
.small-muted{color:#7a5a67; font-size:0.88rem;}
.btn-gold{background:var(--gold); color:#3b2d1d; border:none;}
.form-control:focus{box-shadow:none; border-color: var(--deep-pink);}
footer{margin-top:30px;color:#7a5a67;font-size:0.9rem;}
.rounded-card{border-radius:12px;}
.note{font-size:0.86rem;color:#8a5a6d;}
</style>
</head>
<body>
<div class="container py-4">
  <header class="mb-3">
    <h3 class="text-center mb-3">💗 راتبي الذكي</h3>
    <div id="authContainer" class="text-center"></div>
  </header>

  <div id="app" style="display:none;">
    <div id="budgetContainer"></div>
  </div>

  <footer class="text-center mt-4">
    مصمم لكِ — راتبي الذكي • بياناتك محفوظة سحابيًا لكل مستخدم
  </footer>
</div>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyB-1kkLnKv51PmEmwOIk3gqsigTJOU3Cgw",
  authDomain: "budget-salary.firebaseapp.com",
  projectId: "budget-salary",
  storageBucket: "budget-salary.firebasestorage.app",
  messagingSenderId: "833349662009",
  appId: "1:833349662009:web:2fb64df1fe71a801a0a4e8",
  measurementId: "G-0LS4TCBJYZ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ===== عناصر DOM =====
const authContainer = document.getElementById('authContainer');
const app = document.getElementById('app');
const budgetContainer = document.getElementById('budgetContainer');

// ===== تسجيل دخول =====
function showLogin(){
  authContainer.innerHTML = `
  <div class="card p-3 card-rose mx-auto" style="max-width:400px;">
    <h5 class="mb-3 text-center">تسجيل الدخول</h5>
    <input type="email" id="email" class="form-control mb-2" placeholder="البريد الإلكتروني">
    <input type="password" id="password" class="form-control mb-2" placeholder="كلمة المرور">
    <button id="loginBtn" class="btn btn-gold w-100 mb-2">تسجيل الدخول</button>
    <button id="signupBtn" class="btn btn-outline-primary w-100 mb-2">تسجيل مستخدم جديد</button>
    <button id="googleBtn" class="btn btn-outline-danger w-100">تسجيل الدخول بـ Google</button>
  </div>
  `;

  document.getElementById('loginBtn').onclick = login;
  document.getElementById('signupBtn').onclick = signupStep1;
  document.getElementById('googleBtn').onclick = googleLogin;
}

function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email,password).catch(e=>alert(e.message));
}

function signupStep1(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  if(!email || !password){alert("ادخلي البريد وكلمة المرور"); return;}
  
  // ننتقل للخطوة التالية لتحديد الراتب والأقسام
  authContainer.innerHTML = `
  <div class="card p-3 card-rose mx-auto" style="max-width:500px;">
    <h5 class="mb-3 text-center">اعدادات الميزانية</h5>
    <input type="number" id="salary" class="form-control mb-2" placeholder="ادخلي راتبك الشهري">
    <input type="number" id="installments" class="form-control mb-2" placeholder="مبلغ الاقساط الشهرية (إن وجد)">
    <div id="categoriesContainer"></div>
    <button id="addCategoryBtn" class="btn btn-outline-primary w-100 mb-2">اضافة قسم</button>
    <button id="finishSignupBtn" class="btn btn-gold w-100">انهاء التسجيل</button>
  </div>
  `;

  const categoriesContainer = document.getElementById('categoriesContainer');
  document.getElementById('addCategoryBtn').onclick = ()=>{
    const div = document.createElement('div');
    div.className = "d-flex gap-2 mb-2";
    div.innerHTML = `
      <input type="text" class="form-control category-name-input" placeholder="اسم القسم">
      <input type="number" class="form-control category-amount-input" placeholder="المبلغ الشهري">
    `;
    categoriesContainer.appendChild(div);
  };

  document.getElementById('finishSignupBtn').onclick = async ()=>{
    const salary = parseFloat(document.getElementById('salary').value)||0;
    const installments = parseFloat(document.getElementById('installments').value)||0;
    const categoryNames = Array.from(document.getElementsByClassName('category-name-input')).map(i=>i.value.trim()).filter(i=>i);
    const categoryAmounts = Array.from(document.getElementsByClassName('category-amount-input')).map(i=>parseFloat(i.value)||0);
    if(categoryNames.length===0){alert("أضيفي قسم واحد على الأقل"); return;}
    const categories = {};
    for(let i=0;i<categoryNames.length;i++){ categories[categoryNames[i]] = categoryAmounts[i]; }

    // إنشاء المستخدم
    auth.createUserWithEmailAndPassword(email,password)
    .then(userCredential=>{
      const uid = userCredential.user.uid;
      db.collection('users').doc(uid).set({
        salary,
        installments,
        categories,
        dailyExpenses: []
      });
    }).catch(e=>alert(e.message));
  };
}

function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=>alert(e.message));
}

// ===== مراقبة تسجيل الدخول =====
auth.onAuthStateChanged(user=>{
  if(user){
    authContainer.style.display='none';
    app.style.display='block';
    loadUserData(user.uid);
  }else{
    authContainer.style.display='block';
    app.style.display='none';
    showLogin();
  }
});

// ===== تحميل بيانات المستخدم + لوحة Budget Planner =====
async function loadUserData(uid){
  const docRef = db.collection('users').doc(uid);
  const docSnap = await docRef.get();
  if(!docSnap.exists){
    budgetContainer.innerHTML = `<div class="text-center">خطأ: البيانات غير موجودة</div>`;
    return;
  }
  const data = docSnap.data();
  renderBudget(data, uid);
}

function renderBudget(data, uid){
  budgetContainer.innerHTML = `
  <div class="card p-3 card-rose">
    <h5 class="mb-3">لوحة الميزانية</h5>
    <div class="mb-3">
      <input type="date" id="expenseDate" class="form-control mb-2" value="${new Date().toISOString().split('T')[0]}">
      <div id="expenseInputs"></div>
      <button id="addExpenseBtn" class="btn btn-outline-primary mb-2">اضافة المصروفات</button>
      <button id="endMonthBtn" class="btn btn-gold mb-2">نهاية الشهر → تحويل الباقي للادخار</button>
    </div>
    <canvas id="pieChart" height="200"></canvas>
  </div>
  `;

  const expenseInputs = document.getElementById('expenseInputs');
  for(const cat in data.categories){
    const div = document.createElement('div');
    div.className = "d-flex gap-2 mb-2";
    div.innerHTML = `
      <span class="category-name w-50">${cat}</span>
      <input type="number" class="form-control w-50 expense-input" placeholder="المصروف اليومي" data-cat="${cat}">
    `;
    expenseInputs.appendChild(div);
  }

  document.getElementById('addExpenseBtn').onclick = async ()=>{
    const date = document.getElementById('expenseDate').value;
    const newExpenses = {};
    Array.from(document.getElementsByClassName('expense-input')).forEach(input=>{
      const val = parseFloat(input.value)||0;
      newExpenses[input.dataset.cat] = val;
      input.value='';
    });
    // حفظ المصروفات اليومية
    const docRef = db.collection('users').doc(uid);
    const docSnap = await docRef.get();
    const docData = docSnap.data();
    const updatedExpenses = docData.dailyExpenses || [];
    updatedExpenses.push({date, ...newExpenses});
    await docRef.update({dailyExpenses: updatedExpenses});
    renderBudget(docData, uid); // إعادة عرض
  };

  document.getElementById('endMonthBtn').onclick = async ()=>{
    // حساب الباقي لكل قسم وتحويله للادخار
    const docRef = db.collection('users').doc(uid);
    const docSnap = await docRef.get();
    const docData = docSnap.data();
    const totals = {};
    for(const cat in docData.categories){ totals[cat] = 0; }
    (docData.dailyExpenses||[]).forEach(d=>{
      for(const cat in docData.categories){
        totals[cat] += d[cat]||0;
      }
    });
    const newCategories = {...docData.categories};
    if(newCategories['مدخرات']!==undefined){
      for(const cat in newCategories){
        if(cat!=='مدخرات'){
          newCategories['مدخرات'] += Math.max(0,newCategories[cat]-totals[cat]);
        }
      }
    }
    await docRef.update({categories:newCategories, dailyExpenses:[]});
    alert("تم تحويل الباقي للادخار ومسح المصروفات الشهرية");
    renderBudget({...docData, categories:newCategories, dailyExpenses:[]}, uid);
  };

  // رسم Pie Chart
  const ctx = document.getElementById('pieChart').getContext('2d');
  const labels = Object.keys(data.categories);
  const values = Object.values(data.categories);
  new Chart(ctx, {
    type:'pie',
    data:{labels, datasets:[{data:values, backgroundColor:['#f7c6d9','#f08fb8','#d6b86a','#fff6f3','#f0a6c0','#e2c6d9']}]},
    options:{responsive:true}
  });
}
</script>
</body>
</html>
