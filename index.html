<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>راتبي الذكي — Budget Planner</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --pink:#f7c6d9;
  --deep-pink:#f08fb8;
  --beige:#fff6f3;
  --gold:#d6b86a;
  --card-shadow:0 6px 18px rgba(224,155,190,0.18);
  --accent-text:#6b2f46;
}
body{ background:linear-gradient(180deg,#fff 0%,#fff6f8 100%); color:var(--accent-text); font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; padding-bottom:40px;}
.card-rose{background: linear-gradient(180deg, rgba(240,143,184,0.08), rgba(247,198,217,0.03)); border:none; box-shadow:var(--card-shadow); border-radius:14px;}
.stat-card{border-radius:12px; padding:18px;}
.category-name{font-weight:700; font-size:0.95rem;}
.small-muted{color:#7a5a67; font-size:0.88rem;}
.btn-gold{background:var(--gold); color:#3b2d1d; border:none;}
.form-control:focus{box-shadow:none; border-color: var(--deep-pink);}
footer{margin-top:30px;color:#7a5a67;font-size:0.9rem;}
.rounded-card{border-radius:12px;}
.note{font-size:0.86rem;color:#8a5a6d;}
</style>
</head>
<body>
<div class="container py-4">
  <header class="mb-3">
    <h3 class="text-center mb-3">💗 راتبي الذكي</h3>
    <div id="authContainer" class="text-center"></div>
  </header>

  <div id="app" style="display:none;">
    <!-- نفس لوحة الميزانية السابقة -->
    <div id="budgetContainer"></div>
  </div>

  <footer class="text-center mt-4">
    مصمم لكِ — راتبي الذكي • بياناتك محفوظة سحابيًا لكل مستخدم
  </footer>
</div>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyB-1kkLnKv51PmEmwOIk3gqsigTJOU3Cgw",
  authDomain: "budget-salary.firebaseapp.com",
  projectId: "budget-salary",
  storageBucket: "budget-salary.firebasestorage.app",
  messagingSenderId: "833349662009",
  appId: "1:833349662009:web:2fb64df1fe71a801a0a4e8",
  measurementId: "G-0LS4TCBJYZ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();


// ===== عناصر DOM =====
const authContainer = document.getElementById('authContainer');
const app = document.getElementById('app');
const budgetContainer = document.getElementById('budgetContainer');

// ===== تسجيل دخول =====
function showLogin(){
  authContainer.innerHTML = `
  <div class="card p-3 card-rose mx-auto" style="max-width:400px;">
    <h5 class="mb-3 text-center">تسجيل الدخول</h5>
    <input type="email" id="email" class="form-control mb-2" placeholder="البريد الإلكتروني">
    <input type="password" id="password" class="form-control mb-2" placeholder="كلمة المرور">
    <button id="loginBtn" class="btn btn-gold w-100 mb-2">تسجيل الدخول</button>
    <button id="signupBtn" class="btn btn-outline-primary w-100 mb-2">تسجيل مستخدم جديد</button>
    <button id="googleBtn" class="btn btn-outline-danger w-100">تسجيل الدخول بـ Google</button>
  </div>
  `;

  document.getElementById('loginBtn').onclick = login;
  document.getElementById('signupBtn').onclick = signup;
  document.getElementById('googleBtn').onclick = googleLogin;
}

function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email,password).catch(e=>alert(e.message));
}
function signup(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.createUserWithEmailAndPassword(email,password)
  .catch(e=>alert(e.message));
}
function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=>alert(e.message));
}

// ===== مراقبة تسجيل الدخول =====
auth.onAuthStateChanged(user=>{
  if(user){
    authContainer.style.display='none';
    app.style.display='block';
    loadUserData(user.uid);
  }else{
    authContainer.style.display='block';
    app.style.display='none';
    showLogin();
  }
});

// ===== تحميل بيانات المستخدم =====
function loadUserData(uid){
  budgetContainer.innerHTML = `<div class="text-center">جار تحميل البيانات...</div>`;
  // هنا نضيف نفس لوحة Budget Planner التي عملناها مسبقًا
  // كل بيانات المصروفات + المدخرات + الرسوم البيانية يجب تخزينها في Firestore تحت collection "users" -> doc(uid)
  // يمكننا استخدام نفس الكود السابق مع تعديل الحفظ والتحميل عبر Firestore
}

</script>
</body>
</html>
