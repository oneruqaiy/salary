<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>راتبي الذكي — Budget Planner</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --royal-purple:#4b0082;
  --royal-gold:#d6b86a;
  --royal-silver:#c0c0c0;
  --light-purple:#a76bcf;
  --card-shadow:0 6px 18px rgba(75,0,130,0.2);
  --accent-text:#2c003e;
}
body{
  background: linear-gradient(180deg,#f2e9ff 0%,#ffffff 100%);
  color: var(--accent-text);
  font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  padding-bottom:40px;
}
.card-royal{
  background: linear-gradient(180deg, rgba(75,0,130,0.05), rgba(167,107,207,0.05));
  border:none;
  box-shadow: var(--card-shadow);
  border-radius:16px;
}
.stat-card{
  border-radius:14px;
  padding:18px;
}
.category-name{
  font-weight:700;
  font-size:0.95rem;
}
.small-muted{
  color:#7a5a67;
  font-size:0.88rem;
}
.btn-gold{
  background: var(--royal-gold);
  color:#3b2d1d;
  border:none;
}
.btn-royal{
  background: var(--royal-purple);
  color: var(--royal-gold);
  border:none;
}
.btn-royal:hover{
  background: var(--light-purple);
}
.form-control:focus{
  box-shadow:none;
  border-color: var(--royal-purple);
}
.expense-input.over-limit{
  border-color:red;
  background-color:#ffe6e6;
}
footer{
  margin-top:30px;
  color:#7a5a67;
  font-size:0.9rem;
}
.note{
  font-size:0.86rem;
  color:#8a5a6d;
}
</style>
</head>
<body>
<div class="container py-4">
  <header class="mb-3">
    <h3 class="text-center mb-3">👑 راتبي الذكي</h3>
    <div id="authContainer" class="text-center"></div>
  </header>

  <div id="app" style="display:none;">
    <div id="budgetContainer"></div>
  </div>

  <footer class="text-center mt-4">
    مصمم لكِ — راتبي الذكي • بياناتك محفوظة سحابيًا لكل مستخدم
  </footer>
</div>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyB-1kkLnKv51PmEmwOIk3gqsigTJOU3Cgw",
  authDomain: "budget-salary.firebaseapp.com",
  projectId: "budget-salary",
  storageBucket: "budget-salary.firebasestorage.app",
  messagingSenderId: "833349662009",
  appId: "1:833349662009:web:2fb64df1fe71a801a0a4e8",
  measurementId: "G-0LS4TCBJYZ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ===== DOM elements =====
const authContainer = document.getElementById('authContainer');
const app = document.getElementById('app');
const budgetContainer = document.getElementById('budgetContainer');

let tempEmail="", tempPassword="";

// ===== Login / Signup =====
function showLogin(){
  authContainer.innerHTML = `
  <div class="card p-3 card-royal mx-auto" style="max-width:400px;">
    <h5 class="mb-3 text-center">تسجيل الدخول</h5>
    <input type="email" id="email" class="form-control mb-2" placeholder="البريد الإلكتروني">
    <input type="password" id="password" class="form-control mb-2" placeholder="كلمة المرور">
    <button id="loginBtn" class="btn btn-gold w-100 mb-2">تسجيل الدخول</button>
    <button id="signupBtn" class="btn btn-outline-primary w-100 mb-2">تسجيل مستخدم جديد</button>
    <button id="googleBtn" class="btn btn-outline-danger w-100">تسجيل الدخول بـ Google</button>
  </div>
  `;
  document.getElementById('loginBtn').onclick = login;
  document.getElementById('signupBtn').onclick = signupStep1;
  document.getElementById('googleBtn').onclick = googleLogin;
}

function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email,password).catch(e=>alert(e.message));
}

function signupStep1(){
  tempEmail = document.getElementById('email').value;
  tempPassword = document.getElementById('password').value;
  if(!tempEmail || !tempPassword){alert("ادخلي البريد وكلمة المرور"); return;}
  
  authContainer.innerHTML = `
  <div class="card p-3 card-royal mx-auto" style="max-width:500px;">
    <h5 class="mb-3 text-center">اعدادات الميزانية</h5>
    <input type="number" id="salary" class="form-control mb-2" placeholder="ادخلي راتبك الشهري">
    <input type="number" id="installments" class="form-control mb-2" placeholder="مبلغ الاقساط الشهرية (إن وجد)">
    <div id="categoriesContainer"></div>
    <button id="addCategoryBtn" class="btn btn-outline-primary w-100 mb-2">اضافة قسم</button>
    <button id="finishSignupBtn" class="btn btn-gold w-100">انهاء التسجيل</button>
  </div>
  `;

  const categoriesContainer = document.getElementById('categoriesContainer');
  document.getElementById('addCategoryBtn').onclick = ()=>{
    const div = document.createElement('div');
    div.className = "d-flex gap-2 mb-2";
    div.innerHTML = `
      <input type="text" class="form-control category-name-input" placeholder="اسم القسم">
      <input type="number" class="form-control category-amount-input" placeholder="المبلغ الشهري">
    `;
    categoriesContainer.appendChild(div);
  };

  document.getElementById('finishSignupBtn').onclick = async ()=>{
    const salary = parseFloat(document.getElementById('salary').value)||0;
    const installments = parseFloat(document.getElementById('installments').value)||0;
    const categoryNames = Array.from(document.getElementsByClassName('category-name-input')).map(i=>i.value.trim()).filter(i=>i);
    const categoryAmounts = Array.from(document.getElementsByClassName('category-amount-input')).map(i=>parseFloat(i.value)||0);
    if(categoryNames.length===0){alert("أضيفي قسم واحد على الأقل"); return;}
    const categories = {};
    for(let i=0;i<categoryNames.length;i++){ categories[categoryNames[i]] = categoryAmounts[i]; }

    auth.createUserWithEmailAndPassword(tempEmail,tempPassword)
    .then(async userCredential=>{
        const uid = userCredential.user.uid;
        await db.collection('users').doc(uid).set({
            salary,
            installments,
            categories,
            dailyExpenses: []
        });
        loadUserData(uid);
    }).catch(e=>alert(e.message));
  };
}

function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=>alert(e.message));
}

// ===== Auth state =====
auth.onAuthStateChanged(user=>{
  if(user){
    authContainer.style.display='none';
    app.style.display='block';
    loadUserData(user.uid);
  }else{
    authContainer.style.display='block';
    app.style.display='none';
    showLogin();
  }
});

// ===== Load User Data =====
async function loadUserData(uid){
  const docRef = db.collection('users').doc(uid);
  const docSnap = await docRef.get();
  if(!docSnap.exists){
    budgetContainer.innerHTML = `<div class="text-center">خطأ: البيانات غير موجودة</div>`;
    return;
  }
  const data = docSnap.data();
  renderBudget(data, uid);
}

// ===== Render Budget =====
function renderBudget(data, uid){
  budgetContainer.innerHTML = `
  <div class="card p-3 card-royal">
    <h5 class="mb-3">لوحة الميزانية</h5>
    <div class="mb-3">
      <input type="date" id="expenseDate" class="form-control mb-2" value="${new Date().toISOString().split('T')[0]}">
      <div id="expenseInputs"></div>
      <button id="addExpenseBtn" class="btn btn-outline-primary mb-2">اضافة المصروفات</button>
      <button id="endMonthBtn" class="btn btn-gold mb-2">نهاية الشهر → تحويل الباقي للادخار</button>
      <button id="resetBtn" class="btn btn-outline-danger mb-2">إعادة ضبط الحساب</button>
    </div>

    <div id="predictionsContainer" class="mb-3"></div>
    <div id="savingTipsContainer" class="mb-3 note"></div>

    <canvas id="pieChart" height="200"></canvas>
  </div>
  `;

  const expenseInputs = document.getElementById('expenseInputs');
  for(const cat in data.categories){
    const div = document.createElement('div');
    div.className = "d-flex gap-2 mb-2";
    div.innerHTML = `
      <span class="category-name w-50">${cat}</span>
      <input type="number" class="form-control w-50 expense-input" placeholder="المصروف اليومي" data-cat="${cat}" data-limit="${data.categories[cat]}">
    `;
    expenseInputs.appendChild(div);
  }

  document.getElementById('addExpenseBtn').onclick = async ()=>{
    const date = document.getElementById('expenseDate').value;
    const newExpenses = {};
    let overLimitCats = [];
    Array.from(document.getElementsByClassName('expense-input')).forEach(inp=>{
      const cat = inp.dataset.cat;
      const limit = parseFloat(inp.dataset.limit);
      const val = parseFloat(inp.value)||0;
      newExpenses[cat] = val;
      if(val > limit){
        inp.classList.add('over-limit');
        overLimitCats.push(cat);
      } else {
        inp.classList.remove('over-limit');
      }
    });
    if(overLimitCats.length>0){
      alert("تنبيه! لقد تجاوزت الحد في الأقسام التالية: " + overLimitCats.join(", "));
    }

    data.dailyExpenses.push({date, expenses:newExpenses});
    await db.collection('users').doc(uid).update({dailyExpenses:data.dailyExpenses});
    renderChart(data);
    renderPredictions(data);
    renderSavingTips(data);
  };

  document.getElementById('endMonthBtn').onclick = async ()=>{
    let totalSpent = 0;
    for(const day of data.dailyExpenses) for(const cat in day.expenses) totalSpent+=day.expenses[cat];
    let totalBudget = Object.values(data.categories).reduce((a,b)=>a+b,0);
    let remaining = totalBudget - totalSpent;
    alert(`تم تحويل ${remaining.toFixed(2)} ريال للادخار`);
    data.categories["ادخار"] = (data.categories["ادخار"]||0) + remaining;
    await db.collection('users').doc(uid).update({categories:data.categories});
    renderChart(data);
    renderPredictions(data);
    renderSavingTips(data);
  };

  document.getElementById('resetBtn').onclick = async ()=>{
    if(!confirm("هل أنت متأكدة من إعادة ضبط الحساب؟ سيتم مسح كل البيانات!")) return;
    await db.collection('users').doc(uid).delete();
    alert("تم مسح كل البيانات! سيتم إعادة تسجيل الميزانية من البداية.");
    signupStep1();
  };

  renderChart(data);
  renderPredictions(data);
  renderSavingTips(data);
}

// ===== Chart =====
function renderChart(data){
  const ctx = document.getElementById('pieChart').getContext('2d');
  const chartData = {
    labels: Object.keys(data.categories),
    datasets:[{
      data: Object.values(data.categories),
      backgroundColor: ["#a76bcf","#4b0082","#d6b86a","#f3b1c6","#d67a9f","#ffc0cb","#c0c0c0"]
    }]
  };
  if(window.myChart) window.myChart.destroy();
  window.myChart = new Chart(ctx,{type:'pie',data:chartData});
}

// ===== توقعات الإنفاق =====
function renderPredictions(data){
  const container = document.getElementById('predictionsContainer');
  container.innerHTML = `<h6>📊 توقعات الإنفاق لبقية الشهر</h6>`;
  const today = new Date();
  const daysInMonth = new Date(today.getFullYear(), today.getMonth()+1,0).getDate();
  const spentDays = new Set(data.dailyExpenses.map(d=>d.date));
  const remainingDays = daysInMonth - spentDays.size || 1;

  for(const cat in data.categories){
    const totalSpent = data.dailyExpenses.reduce((sum, day)=>{
      return sum + (day.expenses[cat] || 0);
    },0);
    const avgDaily = totalSpent / (spentDays.size||1);
    const predicted = avgDaily * remainingDays + totalSpent;
    const over = predicted > data.categories[cat] ? "⚠️ تجاوز محتمل" : "✅ ضمن الحد";
    container.innerHTML += `<div>${cat}: المتوقع لهذا الشهر ${predicted.toFixed(2)} ريال — ${over}</div>`;
  }
}

// ===== نصائح ادخار ذكية =====
function renderSavingTips(data){
  const container = document.getElementById('savingTipsContainer');
  container.innerHTML = `<h6>💡 نصائح ادخار ذكية</h6>`;
  let tips = [];
  for(const cat in data.categories){
    const totalSpent = data.dailyExpenses.reduce((sum, day)=>{
      return sum + (day.expenses[cat] || 0);
    },0);
    if(totalSpent > data.categories[cat]*0.8){
      tips.push(`قللي الإنفاق في ${cat} لتوفير أكثر`);
    } else if(totalSpent < data.categories[cat]*0.5){
      tips.push(`يمكنك استثمار الفائض من ${cat} في الادخار`);
    }
  }
  container.innerHTML += tips.length ? tips.join("<br>") : "لا توجد نصائح حالياً، استمري على هذا الأداء 👍";
}
</script>
</body>
</html>
